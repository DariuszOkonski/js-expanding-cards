<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Expanding Cards</title>
</head>
<body>

    <div class="container">

        <div id="first-box" class="box active">
            <img class="box__img" style="background-image: url('https://images.unsplash.com/photo-1465328610639-388f315eb31b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')" alt="">
            <h3 class="box__title">People on desert</h3>
        </div>
        
        <div class="box">
            <img class="box__img" style="background-image: url('https://images.unsplash.com/photo-1612815292258-f4354f7f5c76?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')" alt="">
            <h3 class="box__title">Seaside road</h3>
        </div>
        
        <div class="box">
            <img class="box__img" style="background-image: url('https://images.unsplash.com/photo-1613031708184-98dd528dad15?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1226&q=80')" alt="">
            <h3 class="box__title">Mountain path</h3>
        </div>
        
        <div class="box">
            <img class="box__img" style="background-image: url('https://images.unsplash.com/photo-1612777488372-981ab32b2465?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')" alt="">
            <h3 class="box__title">Winter in mountains</h3>
        </div>
        
        <div class="box">
            <img class="box__img" style="background-image: url('https://images.unsplash.com/photo-1613025952818-57743137f1db?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')" alt="">
            <h3 class="box__title">Milky way</h3>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
